<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Won-tak Joo</title>
    <meta name="description" content="Sociologist & Demographer, studying Aging & Health, Family, and Social networks."/>
    <meta name="keywords" content="sociology, demography, aging, health, family, social networks"/>
    <link rel="canonical" href="https://1takjoo.github.io/">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <meta name="google-site-verification" content="XLktC56dQEG3nZk-UtCW6QC2wAXiJg9ujEoT3buqvZM" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo"/>
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
  </body>
</html>
